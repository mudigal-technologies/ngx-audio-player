sudo: required
dist: trusty

language: node_js
node_js:
  - "10"

addons:
  sonarcloud:
    organization: "vmudigal"
    token:
      secure: "**************************" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=vmudigal_ngx-audio-player
  - npm run build-lib

cache:
  yarn: true
